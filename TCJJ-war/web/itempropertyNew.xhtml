<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemproperty" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{itemPropertyManagedBean.persist('itemproperty')}" icon="ui-icon-disk" />
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="分类信息－新增">
                <f:facet name="header">   

                </f:facet> 
                <h:panelGrid id="plgNew"  columns="3" columnClasses="Wid20,Wid50,Wid30" styleClass="Wid60 Responsive" >    
                    <p:outputLabel value="板材" for="type" />
                    <p:selectOneMenu id="type" value="#{itemPropertyManagedBean.newEntity.typeid}" title="type" required="true" requiredMessage="请选择板材.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{itemPropertyManagedBean.itemTypeList}"  var="e"  itemLabel="#{e.name}" itemValue="#{e.id}" />
                    </p:selectOneMenu> 
                    <p:message for="type"/>
                    <p:outputLabel value="分类" for="property" />
                    <p:inputText id="property" value="#{itemPropertyManagedBean.newEntity.name}" title="分类" required="true" requiredMessage="请输入分类."/>
                    <p:message for="property"/>
                    <f:facet name="footer">   

                    </f:facet>      
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
