<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>天巢家具</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <h:outputScript name="js/login.js" library="sentinel-layout" />        
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="login.css" library="css" />
    </h:head>

    <h:body class="fontRegular login-back white-back">

        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">天巢家具</span><span class="hardblue">管理平台</span></span>
            </a>
            <div class="EmptyBox10"></div>
        </div>

        <!-- LOGIN BOX COVER START -->
        <div id="login-box" class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10">
            <div class="Container100">
                <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> 用户登录</div>
                </div>
                <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
                    <h:form>
                        <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />   
                        <div class="EmptyBox50"></div>
                        <p:inputText value="#{userManagedBean.userid}" placeholder="手机\邮箱" styleClass="Container80 Fnone MarAuto Fs18" 
                                     style="text-align: left;" required="true" requiredMessage="请输入账号"/>
                        <div class="EmptyBox10"></div>
                        <p:password value="#{userManagedBean.pwd}" placeholder="密码" styleClass="Container80 Fnone MarAuto Fs18" 
                                    style="text-align: left;" required="true" requiredMessage="请输入密码" feedback="false"/>
                        <div class="EmptyBox20"></div>
                        <p:commandButton  value="Log In" styleClass="Fs16" action="#{userManagedBean.login()}" update="@form"/>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- LOGIN BOX COVER END -->

    </h:body>
</html>
